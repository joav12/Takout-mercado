<link rel="stylesheet" href="./conta.page.scss">

<ion-content [fullscreen]="true">

  <div class="header">
    <h3 class="titulo">Sua loja</h3>
  </div>

  <p class="subtitulo"><b>Configurações da conta</b></p>

  <div>

    <ion-item>
      <ion-label>
        <ion-icon name="document-text-outline"></ion-icon>
        Informações da loja
      </ion-label>
      <ion-icon name="chevron-forward" color="medium"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="settings-outline"></ion-icon>
        Configurações
      </ion-label>
      <ion-icon name="chevron-forward" color="medium"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="wallet-outline"></ion-icon>
        Pagamentos
      </ion-label>
      <ion-icon name="chevron-forward" color="medium"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        conversas
      </ion-label>
      <ion-icon name="chevron-forward" color="medium"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="notifications-outline"></ion-icon>
        Notificações
      </ion-label>
      <ion-icon name="chevron-forward" color="medium"></ion-icon>
    </ion-item>

    <ion-item (click)="abrirPaginaProdutos()">
      <ion-label>
        <ion-icon name="Newspaper-outline"></ion-icon>
        Produtos
      </ion-label>
      <ion-icon name="chevron-forward" color="medium"></ion-icon>
    </ion-item>

    <ion-item lines="none" (click)="exibirAlertaSair()">
      <ion-label color="danger">
        <ion-icon name="log-out-outline" color="danger"></ion-icon>
        Sair
      </ion-label>
    </ion-item>

  </div>

</ion-content>
