<link rel="stylesheet" href="./add-produto.page.scss">

<ion-content>
  <div class="header">
    <ion-icon name="arrow-back-outline" class="seta" size="large" (click)="voltarProdutos()"></ion-icon>
    <h4>Cadastrar produtos</h4>
  </div>  

  <div>
    <p class="labele">Informaçõens do produto</p>

    <ion-input placeholder="Titulo do produto" fill="outline" type="text" class="input"></ion-input>

    <ion-input placeholder="Descrição" fill="outline" type="text" class="input"></ion-input>

    <ion-input placeholder="Valor:R$0,00" fill="outline" type="number" class="input"></ion-input>

    <div class="listinhaTop">
      <label class="addImg">
        <ion-icon name="image-outline" size="large"></ion-icon>
      </label>

      <input class="inputImg" id='selecao-arquivo' type='file' accept="image/*">

      <label class="fotinha" for='selecao-arquivo'>
        <ion-icon name="add-outline" size="large"></ion-icon>
      </label>
    </div>

    <ion-item lines="none">
      <ion-label>
        Quantidade
      </ion-label>

      <ion-icon name="remove-circle-outline" (click)="menos()" size="large" color="medium"></ion-icon>
      <p>{{currentNumber}}</p>
      <ion-icon name="add-circle-outline" (click)="mais()" size="large" color="medium"></ion-icon>
    </ion-item>

    <ion-button expand="block" mode="md" class="butao" (click)="toastCad()">Cadastrar</ion-button>
  </div>

</ion-content>
